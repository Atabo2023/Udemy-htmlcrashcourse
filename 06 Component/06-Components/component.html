<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel component</title>

    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */

      /* MAIN COLOR: #087f5b  
      GREY COLOR: #343a40 */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "inter", sans-serif;
        color: #343a40;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <di class="carousel">
      <img src="img/maria.jpg" alt="maria de almeida" />
      <blockquote class="testimonial"> 
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. A exercitationem minima iste ducimus qui quas magni asperiores soluta aspernatur ipsum."
        </p>
        <p class="testimonial-author">Victor de great</p>
        <p class="testimonal-job">Senior product manager at Victor Interlog Commercial (VIC)</p>
      </blockquote>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="button-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
      
      </button>

  </body>
</html>
